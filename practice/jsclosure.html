<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        window.onload=init;

       function init(){
           const btn12=document.getElementById('size-12');
           btn12.onclick=makeSize12(12);
           const btn14=document.getElementById('size-14');
           btn14.onclick=makeSize12(14);
           const btn16=document.getElementById('size-16');
           btn16.onclick=makeSize12(16);

          function makeSize12(size){
               return function() {
                  document.body.style.fontSize = size+"px"
             }
           }
       }
    </script>
</head>
<body>
<h1> header test closure</h1>
<p>some text in paragraph</p>
<button id="size-12"> Size 12</button>
<button id="size-14"> Size 14</button>
<button id="size-16"> Size 16</button>
</body>
</html>
